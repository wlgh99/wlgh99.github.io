<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나의 취향과 가치관 - 드라마</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: rgb(12, 10, 10);
    font-family: Verdana;
    color: #60b176;
    padding-top: 70px; /* 고정 헤더 때문에 위쪽 여백 */
}



/* 헤더 */
.header {
    background-color: #000000;
    border-bottom: 2px solid #53c471;
    height: 70px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 100;
}

.logo {
    float: left;
    width: 150px;
    height: 50px;
    margin-top: 10px;
}

.logo img {
    width: 100%;
    height: 100%;
}

.nav {
    float: right;
    line-height: 70px;
}

.nav a {
    display: inline-block;
    padding: 0 15px;
    color: #47ab61;
    text-decoration: none;
}

.nav a:hover {
    color: #ffffff;
}

.nav a.active {
    color: #ffffff;
    font-weight: bold;
}


.content-wrapper {
    padding: 20px;
    max-width: 1200px; 
    margin: 0 auto; 
}


.review-section {
    overflow: auto;
    margin-bottom: 40px;
    padding-bottom: 20px;
}


.item-img {
    float: left;
    width: 30%;
    height: 520px;
    background-color: #000000;
    margin-right: 3%;
    border-radius: 5px;
    overflow: hidden;
}

.main-img-section {
    width: 100%;
    text-align: center;  
    position: relative;       
    margin: 50px 0;     
}

.main-img-box img {
    width: 100%;
    height: auto;
    object-fit: contain;   
    display: block;
    margin: 0 auto;
    max-height: 700px;
}

.item-img img {
    width: 100%;
    height: 100%;
    object-fit: contain; 
}


.item-text {
    float: left;
    width: 57%;
}

.item-text h2 {
    color: #ffffff;
    margin-bottom: 10px;
}

.item-text p {
    line-height: 1.6;
}


.footer {
    background-color: #000000;
    padding: 20px;
    text-align: center;
    color: #2c9347;
    border-top: 2px solid #2c9347;
    margin-top: 40px;
}



/* 모바일 대응 */
@media only screen and (max-width: 620px) {
    .logo, .nav, .item-img, .item-text {
        float: none;
        width: 100%;
        text-align: center;
    }

    .item-img {
        height: 250px;
        margin-bottom: 15px;
    }
.logo img {
        height: 50px;   /* 원하는 크기로 고정 */
        width: auto;    /* 비율 유지 */
        object-fit: contain;
    }

    .item-img {
        height: 250px;
        margin-bottom: 15px;
    }
}

.music-card {
    width: 100%;
    max-width: 1220px;
    height: 485px;
    background-color: #0e0e0e;
    border: 2px solid #47ab61;
    border-radius: 10px;
    margin: 50px auto;
    display: flex;
    overflow: hidden;
}


.music-img {
    width: 40%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.music-img img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}


.music-info {
    width: 65%;
    padding: 60px;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.music-info h2 {
    font-size: 2.3em;
    margin-bottom: 20px;
    color: #47ab61;
}

.music-info p {
    font-size: 1.1em;
    line-height: 1.7;
}

.music-play {
    width: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 모바일 대응 */
@media (max-width: 820px) {

    .music-card {
        flex-direction: column;
        height: auto;
    }

    .music-img,
    .music-info,
    .music-play {
        width: 100%;
        height: auto;
    }

    .play-btn {
        width: 120px;
        height: 120px;
        font-size: 2.3em;
        margin-bottom: 30px;
    }
}
</style>
</head>

<body>

<!-- 헤더 -->
<div class="header">
    <div class="logo">

    <div class="nav">

</div>

        <p style="margin-top: 10px;">제가 들은 노래 중 인상깊은 노래를 소개합니다.</p>
    </div>

</div>

</div>

        <img src="img/music_2.png">

        <audio src="JANE DOE.mp3" controls style="margin-top:20px; width:100%;"></audio>
    </div>
    
</div>

        <p> Mili의 미니 앨범에 수록된 윤동주에게 바치는 헌정곡</p>

    </div>
    
</div>

</body>
</html>
